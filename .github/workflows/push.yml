name: push

on:
 push:

jobs:
  push:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: test
        run: go test ./...

      - name: vet
        run: go vet ./...

      - name: build
        run: go build ./...
